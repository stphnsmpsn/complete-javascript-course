<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>stephensampson.ca</title>
</head>

<body>
    <div class="container-forkify">
        <header class="header">
            <img src="img/logo.png" alt="Logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                <button class="fbtn search__btn">
                    <svg class="search__icon">
                        <use href="img/forkify_icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/forkify_icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                        <!-- Likes List goes here -->
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">
                <!-- Results List goes here -->
            </ul>

            <div class="results__pages">
                <!-- Results Pages goes here -->
            </div>
        </div>

        <div class="recipe">
            <!-- Recipe goes here -->
        </div>

        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>
            <ul class="shopping__list">
                <!-- Shopping List goes here -->
            </ul>

            <div class="copyright">
                &copy; by Stephen Sampson. Powered by
                <a href="http://food2fork.com" target="_blank" class="link">Food2Fork.com</a>.
            </div>

        </div>
    </div>

</body>

</html>
